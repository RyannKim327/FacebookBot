  <body>
    <main>

        <div id="title">

        </div>
        <div>
          <span class="circle">&emsp;</span>
          <span class="circle">&emsp;</span>
          <span class="circle">&emsp;</span>

      </div>
      <div id="base"></div>
    </main>
    <script>
      // TODO: To create a function that get the element easily
      const $ = (element) => {
        return document.querySelector(element);
      };

      // INFO: Initiation of the base
      const base = $("#base");
      const bot = "n!x";

      function print(text) {
        // TODO: A function that prints the characters one by one
        const texts = text.split("\n");
        let x = 0;
        function __core__() {
          text = texts[x];
          let i = 0;
          const speed = 15;
          const label = document.createElement("p");
          label.innerHTML += "";
          function __type__() {
            if (i < text.length) {
              label.innerHTML += text[i];
              i++;
              base.scrollTo(0, base.scrollHeight);
              setTimeout(() => {
                __type__();
              }, speed);
            } else {
              label.style.display = "block";
              if (x >= texts.length - 1) {
                createInsert();
              } else {
                x++;
                __core__();
              }
            }
          }
          base.appendChild(label);
          __type__();
        }
        __core__();
      }

      function commands(value) {
        value = value.toLowerCase();
        if (value == "clear") {
          base.innerHTML = "";
          createInsert();
          return;
        }
        const command = {
          help: `Thank you for reaching this page, here are the lists of commands that you may use to this entire webpage:\n1. help\n -> This command will lists all the commands you may use to the entire website.\n2. clear\n -> This command will clear the entire text in the interface or the box.\n 3. terms\n -> This command will lists all the terms and condition as well as the policies that related to MPOP Reverse II as well as the policy and terms of use for ${bot} bot.`,
          terms: `Here are the terms and conditions about MPOP Reverse II and the policies once you used ${bot} Bot:\n1. Help others, for those who want to learn, and be a better coder and/or programmer, I wanna you to share your knowledge, this would be a great pleasure of mine.\n2. Never add and/or mention my name, from REAL ACCOUNT, up to DUMMIES, and also the HangDroid PH and MPOP Reverse II in any kind of platforms and media. Just give my name if they need help.\n3. Never give me any credits, instead do the first condition.\n4. Making me as an anonymous is a huge help for me, not to avoid them, but to avoid popularity.\n5. Thank me if you're done, or I'll helped you.`,
          about: `${bot} bot is a facebook bot developed and maintained by MPOP Reverse II. It is a project that focuses on education, multimedia, history and theology. It also focuses on respect for each beliefs and other life's aspect. As this project started on January 27 2022, the developer tried to make this project to help students regarding to their problems and to have a virtual companion, as well as the psychological aspect to avoid stress, and depressions. The developer aims to lessen the problem into the society by developing something. He believed that one day, there will be unity and one goal for everyone who are still in their life issues. The project also want to prevent the hate speech from facebook but not executing some commands that having hate speech.`,
          clear: "",
        };

        print(
          command[value] ?? `${value} is not existed on the command lists.`,
        );
      }

      function createInsert() {
        // TODO: To create input as like of a command line
        const a = document.createElement("div");
        const b = document.createElement("p");
        const c = document.createElement("input");

        const _a = a.style;

        const _b = b.style;
        b.innerHTML = `<font color='#ffc0ce'>MPOP Reverse II</font> on <font color='#eee4b1'>service</font> as <font color='#0f0'>${bot}</font>`;

        const _c = c.style;
        _c.display = "block";
        _c.backgroundColor = "transparent";
        _c.border = "none";
        _c.color = "white";
        _c.boxSizing = "border-box";
        _c.width = "100%";
        _c.fontSize = "small";
        _c.fontFamily = "'Courier New', monospace";
        setTimeout(() => {
          c.focus();
          c.autofocus = "true";
        }, 250);
        c.addEventListener("keyup", (event) => {
          if (event.keyCode === 13) {
            if (c.value != "") {
              event.preventDefault();
              const d = document.createElement("p");
              const _d = d.style;
              d.textContent = c.value;

              commands(c.value);

              a.appendChild(d);
              a.removeChild(c);
            }
          }
        });

        a.appendChild(b);
        a.appendChild(c);
        base.appendChild(a);
      }

      window,
        (onload = () => {
          // INFO: First initiation after webpage load

          const intro = `Welcome to ${bot} bot, please note that this webpage is not a typical webpage as you think, you need to type each command you want as you will going to do with ${bot}. Thank you for reaching this page as part of your curiousity. For more information, kindly type "help" without any quotation marks.\nThank you and enjoy.`;
          print(intro);
        });
    </script>
