<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<style>
			main{
				display: grid;
				grid-template:
					"input input input input" auto
					"divide multiple subs equals" auto
					"7 8 9 p" auto
					"4 5 6 p" auto
					"1 2 3 c" auto
					"0 0 0 0" auto;
				overflow: hidden;
			}
			#input{
				grid-area: "input";
			}
			#d{
				grid-area: "divide";
			}
			#t{
				grid-area: "multiply";
			}
			#m{
				grid-area: "subs";
			}
			#e{
				grid-area: "equals";
			}
			#_7{
				grid-area: "7";
			}
			#_8{
				grid-area: "8";
			}
			#_9{
				grid-area: "9";
			}
			#_4{
				grid-area: "4";
			}
			#_5{
				grid-area: "5";
			}
			#_6{
				grid-area: "6";
			}
			#_1{
				grid-area: "1";
			}
			#_2{
				grid-area: "2";
			}
			#_3{
				grid-area: "3";
			}
			#_0{
				grid-area: "0";
			}
			#p{
				grid-area: "p";
			}
			#c{
				grid-area: "c";
			}
		</style>
	</head>
	<body>
		<main>
			<input id="input">
			<button id="d">/</button>
			<button id="t">*</button>
			<button id="m">-</button>
			<button id="e">=</button>
			<button id="_7">7</button>
			<button id="_8">8</button>
			<button id="_9">9</button>
			<button id="p">+</button>
			<button id="_4">4</button>
			<button id="_5">5</button>
			<button id="_6">6</button>
			<button id="_3">3</button>
			<button id="_2">2</button>
			<button id="_1">1</button>
			<button id="_0">0</button>
			<button id="c">C</button>
		</main>
	</body>
</html>
