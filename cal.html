<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<style>
			main{
				display: grid;
				grid-template-areas:
					'input input input input'
					'divide multiple subs equals'
					'_7 _8 _9 p'
					'_4 _5 _6 p'
					'_1 _2 _3 c'
					'_0 _0 _0 c';
				overflow: hidden;
			}
			#input{
				grid-area: input;
			}
			#d{
				grid-area: divide;
			}
			#t{
				grid-area: multiple;
			}
			#m{
				grid-area: subs;
			}
			#e{
				grid-area: equals;
			}
			#_7{
				grid-area: _7;
			}
			#_8{
				grid-area: _8;
			}
			#_9{
				grid-area: _9;
			}
			#_4{
				grid-area: _4;
			}
			#_5{
				grid-area: _5;
			}
			#_6{
				grid-area: _6;
			}
			#_1{
				grid-area: _1;
			}
			#_2{
				grid-area: _2;
			}
			#_3{
				grid-area: _3;
			}
			#_0{
				grid-area: _0;
			}
			#p{
				grid-area: p;
			}
			#c{
				grid-area: c;
			}
			input, button{
				font-size: x-large;
			}
		</style>
	</head>
	<body>
		<main>
			<input id="input" dir="rtl">
			<button id="d">/</button>
			<button id="t">*</button>
			<button id="m">-</button>
			<button id="e">=</button>
			<button id="_7">7</button>
			<button id="_8">8</button>
			<button id="_9">9</button>
			<button id="p">+</button>
			<button id="_4">4</button>
			<button id="_5">5</button>
			<button id="_6">6</button>
			<button id="_3">3</button>
			<button id="_2">2</button>
			<button id="_1">1</button>
			<button id="_0">0</button>
			<button id="c">C</button>
		</main>
	</body>
	<script>
		const buttons = document.getElementsByTagName("button")
		let equation = ""
		let eq = false
		for(let i = 0; i < buttons.length; i++){
			const button = buttons[i]
			if(button.textContent != "=" || button.textContent != "C"){
				button.onclick = (event) => {
					if(document.getElementById("input").value == "0" || document.getElementById("input").value == ""){
						document.getElementById("input").value = "0"
					}
					if()
					let text = button.textContent
					const d = ["C", "="]
					const f = ["+", "-", "*", "/"]
					if(!d.includes(text)){
						equation += text
						document.getElementById("input").value += text
						if(f.includes(text)){
							document.getElementById("input").value = ""
						}
						eq = false
					}else{
						switch(text.toLowerCase()){
							case "c":
								// clear
								if(eq){
									equation = ""
									document.getElementById("input").value = "0"
								}
							break
							case "=":
								document.getElementById("input").value = (eval(equation))
								eq = true
							break
						}
					}
				}
			}
		}
	</script>
</html>
