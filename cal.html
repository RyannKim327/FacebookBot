<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<style>
			main{
				display: grid;
				grid-template:
					"i i i i"
					"divide multiple subs equal"
					"7 8 9 p"
					"4 5 6 p"
					"1 2 3 c"
					"0 0 0 0";
			}
			input{
				grid-area: "i";
			}
			#d{
				grid-area: "divide";
			}
			#t{
				grid-area: "multiply";
			}
			#m{
				grid-area: "subs";
			}
			#e{
				grid-area: "equals";
			}
		</style>
	</head>
	<body>
		<main>
			<input id="input">
			<button id="d">/</button>
			<button id="t">*</button>
			<button id="m">-</button>
			<button id="e">=</button>
			<button id="7">7</button>
			<button id="8">8</button>
			<button id="9">9</button>
			<button id="p">+</button>
			<button id="4">4</button>
			<button id="5">5</button>
			<button id="6">6</button>
			<button id="3">3</button>
			<button id="2">2</button>
			<button id="1">1</button>
			<button id="0">0</button>
			<button id="c">C</button>
		</main>
	</body>
</html>
